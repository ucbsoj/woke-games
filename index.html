<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fonts.css?2" rel="stylesheet">
    <title>Are Woke Games Doome to Fail?</title>
    <style>
        .vh-50{min-height: 50vh;}
        .vh-75{min-height: 75vh;}
        .vh-200{min-height: 200vh;}
        .cursor-pointer{cursor: pointer;}
        header{
            background-image: url("images/hero-game.jpg");
            background-size:cover;
            background-position: center center;
            background-attachment: fixed;
            overflow: hidden;
        }
        #hero{
            margin-top: 100vh;
            background-color: #000;
        }
        .player:hover{
            border:6px solid red;
            border-radius: 20px;
            background-color: rgba(255,0,0,0.3);
        }
        .modal-header{
            border-bottom:none;
        }
        p,p.lead{
            font-family: 'Jersey 25', sans-serif !important;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <!-- header background is hero image-->
    <header class="vh-200">
        <div id="hero" class="vh-100 d-flex flex-column justify-content-center align-items-middle text-center">
            
            <!-- main title -->
            <img src="images/title.png" class="img-fluid" alt="Stylized title of this project made to look like a video game intro are 'woke' games doomed to fail?">
            
            <!-- start button-->
            <a id="start-button" role="button" class="d-block mx-auto mt-5" style="max-width:30vw;">
                <img src="images/start-button.png" class="img-fluid" alt="Start button">
            </a>
        </div>
    </header>

    <section role="main" class="bg-black container-fluid">

        <!-- fight logo -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="vh-100 d-flex flex-column justify-content-center align-items-middle text-center">
                    <img src="images/fight.png" class="img-fluid d-block mx-auto mb-5" style="max-width:70vw" alt="The word fight, stylized in an 80 video game aesthetic">
                    <p class="lead text-white text-center fs-2">Diverse player avatars often attract criticism on social media. Choose a player to see some common reactions to common player archetypes. </p>
                </div>
            </div>
        </div>


        <!-- player select -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 my-5">
                <img src="images/player-select.png" class="img-fluid" alt="The words player select sylized in an 80s video game aesthetic.">
            </div>
        </div>


        <!-- player chooser -->
        <div id="player-chooser" class="row justify-content-center">

            <div class="col-12 col-md-8">

                <div class="row gy-5 gx-5 justify-content-center">

                    <!-- player 1 -->
                    <div class="col-12 col-sm-6">
                        <div class="row">
                            <div class="col-6 col-sm-12">
                                <img src="images/player1.png" data-popup="images/player1-tweet.png" class="player img-fluid d-block mx-auto cursor-pointer" alt="A blond haired light-skinned video game character">
                            </div>
                            <div class="col-6 col-sm-12">
                                <img src="images/player1-stats.png" class="img-fluid d-block mx-auto" alt="Ficitious game stats">
                            </div>
                        </div>
                    </div>

                    <!-- player 2 -->
                    <div class="col-12 col-sm-6">
                        <div class="row">
                            <div class="col-6 col-sm-12">
                                <img src="images/player2.png" data-popup="images/player2-tweet.png" class="player img-fluid d-block mx-auto cursor-pointer" alt="A dark-haired person-of-color video game character">
                            </div>
                            <div class="col-6 col-sm-12">
                                <img src="images/player2-stats.png" class="img-fluid d-block mx-auto" alt="Ficitious game stats">
                            </div>
                        </div>
                    </div>

                    <!-- player 3 -->
                    <div class="col-12 col-sm-6">
                        <div class="row">
                            <div class="col-6 col-sm-12">
                                <img src="images/player3.png" data-popup="images/player3-tweet.png" class="player img-fluid d-block mx-auto cursor-pointer" alt="A dark-haired person-of-color video game character">
                            </div>
                            <div class="col-6 col-sm-12">
                                <img src="images/player3-stats.png" class="img-fluid d-block mx-auto" alt="Ficitious game stats">
                            </div>
                        </div>
                    </div>

                    <!-- player 4 -->
                    <div class="col-12 col-sm-6">
                        <div class="row">
                            <div class="col-6 col-sm-12">
                                <img src="images/player4.png" data-popup="images/player4-tweet.png" class="player img-fluid d-block mx-auto cursor-pointer" alt="A dark-haired person-of-color video game character">
                            </div>
                            <div class="col-6 col-sm-12">
                                <img src="images/player4-stats.png" class="img-fluid d-block mx-auto" alt="Ficitious game stats">
                            </div>
                        </div>
                    </div>



                </div><!-- end inner .row -->

            </div><!-- end .col-12.col-lg-9 to constrain width -->

        </div><!-- end #player-chooser.row -->


        <!-- Critical -->
        <div class="row justify-content-center vh-100 d-flex flex-column align-items-center">

            <img src="images/critical.png" class="img-fluid d-block mx-auto" alt="The word critical in an 80s style video game aesthetic">

        </div>
        
    
    

    </section>

    <div class="modal fade bg-black" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        jQuery(document).ready(function($){

            const modal = new bootstrap.Modal('#modal', {
                keyboard: false
            });


            $("#start-button").on("click", function(){
                $("html,body").animate({'scrollTop': $('section[role="main"]').offset().top}, 300);
            })


            $(".player").on("click", function(){
                const img = $(this).attr("data-popup").trim();
                $('.modal-body', '.modal').html(`<img src="${img}" class="img-fluid" alt="tweet">`);
                modal.show();
            })

        });
    </script>
</body>
</html>
